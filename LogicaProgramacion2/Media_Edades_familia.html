<meta charset="UTF-8">

<h1>PROGRAMA - CALCULO MEDIA DE EDADES DE UNA FAMILIA</h1>

<script>

    function saltarLinea() {

        document.write("<br>"); 
        document.write("<br>"); 
        document.write("<br>"); 

    }

    function imprimir(frase) {

        document.write(frase);
        saltarLinea();

    }

    var numeroMiembros = parseInt(prompt("Ingrese la cantidad de miembros en su familia"));
    var contador = 1;
    var totalEdades = 0;

    while (contador <= numeroMiembros) {
        
        edad = parseInt(prompt("Ingrese la edad del familiar"));
        totalEdades = totalEdades + edad;
        contador++;

    }

    var mediaEdades = totalEdades / numeroMiembros;

    imprimir("La media de las edades de la familia es " + mediaEdades);
    imprimir("Fin");

</script>
