<meta charset="UTF-8">

<h1>PROGRAMA - CALCULO NUMEROS DEL 1 - 100</h1>

<script>

    function saltarLinea() {

        document.write("<br>"); 
        document.write("<br>"); 
        document.write("<br>"); 

    }

    function imprimir(frase) {

        document.write(frase);
        saltarLinea();

    }

    var contador = 1; 

    while(contador <= 100){

        imprimir(contador);
        contador = contador + 1; //incremento

    }

    imprimir("Fin");

</script>
